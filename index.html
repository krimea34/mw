<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mimmox</title>
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="main-header">
    <a href="https://mimmox.com" class="logo-link">
      <img src="images/mimmox.png" alt="Mimmox Logo" class="studio-logo" id="logo-normal">
      <img src="images/mimmox_m.png" alt="Mimmox Logo Square" class="studio-logo" id="logo-mobile">
    </a>
    <div class="social-icons">
      <a href="https://x.com/mimmoxgames" target="_blank"><img src="images/x.png" alt="X" /></a>
      <a href="https://bsky.app/profile/mimmox.bsky.social" target="_blank"><img src="images/bluesky.png" alt="Bluesky" /></a>
      <a href="https://www.tiktok.com/@mimmoxgames" target="_blank"><img src="images/tiktok.png" alt="Tiktok" /></a>
      <a href="https://www.instagram.com/mimmoxgames/" target="_blank"><img src="images/instagram.png" alt="Instagram" /></a>
    </div>
  </header>
  <main class="hero-container">
    <div class="hero-content">
      <img src="images/logo.png" alt="UMAMI Logo" class="game-logo" />
      <div class="hero-buttons">
        <a href="https://store.steampowered.com/app/3669360/UMAMI/?utm_source=mimmox" target="_blank" class="btn bounce">
          <img src="images/wishlist.png" alt="Wishlist" />
        </a>
        <a href="https://mimmox.com/presskit" class="btn bounce">
          <img src="images/presskit.png" alt="Presskit" />
        </a>
        <a href="https://discord.gg/BnA8CsPAtB" target="_blank" class="btn bounce">
          <img src="images/discord.png" alt="Discord" />
        </a>
      </div>
    </div>
  </main>
  
  <script>
  document.querySelectorAll('.btn img').forEach((btnImg) => {
    btnImg.addEventListener('mouseenter', () => {
      btnImg.classList.remove('animate-out');
      btnImg.classList.add('animate-in');
    });
    btnImg.addEventListener('mouseleave', () => {
      btnImg.classList.remove('animate-in');
      btnImg.classList.add('animate-out');
    });
  });
  </script>

</body>
</html>
